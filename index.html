<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Kanban Board</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <aside class="menu">
      <div class="addtask"><a href="#">+</a></div>
      <div class="removetask"><a href="#">X</a></div>
    </aside>
    <div class="boards">
      <div class="board">
        <h3>To do</h3>
        <div class="dropzone todo" id="initial">
          <div class="card" draggable="true">
            <div class="status yellow"></div>
            <div class="btndeleteTask hide"><a href="#">X</a></div>
            <div class="content"><input type="text" name="task" value="" placeholder="Task Title"></div>
            <div class="description">
              <textarea class="description-text" placeholder="Task description"textarea></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>In progress</h3>
        <div class="dropzone progress">
          <div class="card" draggable="true">
            <div class="status blue"></div>
            <div class="btndeleteTask hide"><a href="#">X</a></div>
            <div class="content"><input type="text" name="task" value="" placeholder="Task Title"></div>
            <div class="description">
              <textarea class="description-text" placeholder="Task description"textarea></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Done</h3>
        <div class="dropzone done">
          <div class="card" draggable="true">
            <div class="status green"></div>
            <div class="btndeleteTask hide"><a href="#">X</a></div>
            <div class="content"><input type="text" name="task" value="" placeholder="Task Title"></div>
            <div class="description">
              <textarea class="description-text" placeholder="Task description"textarea></textarea>
            </div>
          </div>
      </div>
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
